<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %} Seção de Verificação de Aprendizagem {% endblock %} </title>
  {% load static %}
  
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark minha-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Seção de Verificação de Aprendizagem </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>


  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 Seção de Verificação de Aprendizagem - Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
